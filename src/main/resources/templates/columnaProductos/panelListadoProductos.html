<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head >

</head>

<body>

	<div class="col">
		<div class="container">
			<div class="row">
				<!-- Div para la lista de la comida -->
				<div class="col-6">
					<div th:if="${constanteComida != null}" class="card" style="width: 18rem;">
						<div class="card-header">Comida</div>
						<ul id="lista-productos" class="list-group list-group-flush">
							<!--<li class="list-group-item">An item</li>-->
						</ul>
					</div>

				</div>
				<!-- Div para la lista de la bebida -->
				<div id="lista-productos" class="col-6">
					<div th:if="${constanteBebida != null}" class="card" style="width: 18rem;">
						<div class="card-header">Bebida</div>
						<ul th:each="listaBebidas: ${constanteBebida}" class="list-group list-group-flush">
							<li id="borrar-bebidas" class="list-group-item">
								<ion-icon name="remove-circle"></ion-icon>
								<span th:text="${listaBebidas}"></span>
								<ion-icon name="add-circle"></ion-icon>
							</li>
						</ul>
					</div>
				</div>
			</div>	
		</div>
		<!-- Botón para limpiar -->
		<div th:if="${constanteComida != null || constanteBebida != null}" class="d-grid d-md-flex justify-content-center">
			<button id="modalBoton" class="btn btn-primary me-md-2 border-0 rounded-pill borrar-productos" style="width: 30%;" >Limpiar Comanda</button>
		</div>
		
		<!--
		<div th:if="${constanteComida == null || constanteBebida == null}" class="container">
			<div class="row">
				<h1> La lista de Productos está vacía</h1>
			
			</div>
		</div>
		-->
		
	</div>
				
</body>

		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<!-- Librería para utilizar los iconos: https://ionic.io/ionicons/usage -->
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type="text/javascript">

	$(document).on('click', '.borrar-productos', function() {
		$.get('/Memphis_Cafe/limpiarObjetosSesion', function() {
			$('#lista-productos').empty();
			$('.borrar-productos').hide();
		});
	});
</script>



</html>
