<body>

						<li th:if="${paginaActual == 'inicio'}" class="nav-item rounded-pill border border-success boton-historico">

						</li>
						<li th:if="${paginaActual == 'historico'}" class="nav-item rounded-pill border border-success boton-historico">
							<a class="nav-link active fst-italic boton-color-historico" aria-current="page" th:href="@{/Memphis_Cafe/inicio}">Inicio</a>
						</li>
						<!--  
						<li class="nav-item">
							<a class="nav-link" href="#">#</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">#</a>
						</li>
						-->
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container"></div>


	<footer id="piePagina" th:fragment="footer" class="container-fluid text-center text-lg-start text-muted">
	<!-- bg-light  -->
		<hr />
		
		<div style="background-color: rgba(0, 0, 0, 0.05); text-align: center;">

			<b> © 2022
				Copyright: <a href="https://es-la.facebook.com/memphisescanuela" style="color:#43b39b;"> Memphis Café</a>
			</b>
			<br>
			<b>	C. Nueva, 1, 23657 Escañuela, Jaén </b>
			<br>
			<b> Telfn: <a href="tel:+34650080057" style="color:#43b39b;">650080057</a></b>
		</div>

		

		<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<!-- Librería SweetAlert para los PopUp con alertas personalizadas -->
		<script th:src="@{/js/sweetalert/sweetalert2.all.min.js}"></script>
		
		<!-- Liberería de Jquery.js -->
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/jquery.tipsy.min.js}"></script>

		 
		<!-- Script encargado de abrir los PopOver -->
		<!-- ##################################### -->
		<script type="text/javascript">
		
		// Activa los tooltips
		$(function() {
			$('[data-bs-toggle="tooltip"]').tooltip()
		})
		
		
		// Abre el popover al pulsar sobre el.
			$(function() {
				$('[data-bs-toggle="popover"]').popover();
			});

		// Se encarga de cerrar el popover si se pulsa fuera de el.
			$('html').on('click', function(e) {
				if (typeof $(e.target).data('data-bs-content') == 'undefined') {
					$('[data-bs-content]').popover('hide');
				}
			});
		</script>
		
	</footer>

</body>
</html>
