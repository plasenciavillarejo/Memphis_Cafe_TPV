<body>
  <style>
    .calculator {
      width: 200px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .calculator button {
      width: 48%;
      margin: 1%;
    }
    .calculator .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator col-md-6">
    <input type="text" id="expression" placeholder="Expresión matemática" />
    <br>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <br>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <br>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <br>
    <button class="number">0</button>
    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">*</button>
    <button class="operator">/</button>
    <br>
    <button id="clear">C</button>
    <button id="calculate">=</button>
    <div class="result">Resultado: </div>
  </div>

  <script>
    $(document).ready(function() {

      $(".number").click(function() {
        var value = $(this).text();
        $("#expression").val($("#expression").val() + value);
      });

      $(".operator").click(function() {
        var operator = $(this).text();
        $("#expression").val($("#expression").val() + operator);
      });

      $("#calculate").click(function() {
        var expression = $("#expression").val();
        var result = eval(expression);
        $(".result").text("Resultado: " + result);
      });

      $("#clear").click(function() {
        $("#expression").val("");
        $(".result").text("Resultado: ");
      });
    });
  </script>

</body>
</html>
