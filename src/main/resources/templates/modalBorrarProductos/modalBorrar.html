<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modal Productos</title>
</head>
<body>

<!-- Modal -->
<div id="modal-borrar-productos" class="modal fade" tabindex="-1" aria-labelledby="modal-titulo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-center">
        <h5 id="modal-titulo" class="modal-title">¿Estás seguro que deseas borrar la cuenta?</h5>
      </div>
      <div id="modal-cuerpo" class="modal-body" hidden="">
      	<div id="imagen-borrado">
      		<img id="check-image" style="width: 50%" th:src="@{/images/check-verde.jpg}"  alt="Check" />
      	</div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button id="botton-no" type="button" class="btn btn-danger mt-2" data-bs-dismiss="modal">No</button>
        <button id="modalBoton" type="button" class="btn btn-primary borrar-productos">Sí</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
