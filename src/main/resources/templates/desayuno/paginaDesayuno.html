<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">

</head>

<body>

<div id="ivPrincipal" class="container py-4">
		<div class="card bg-light">
			
			<!-- Cabecera header -->
			<!-- ############### -->
			<div class="card-header" style="text-align: center;">
				<span id="tituloPanel">Café &#x26; Copas - Memphis</span>
			</div>

			<div id="tablaAlimentos" class="card-body col text-center">
				<div class="contenedor">
					<!--  Columnma Listado Productos -->
					<div th:replace="columnaProductos/panelListadoProductos"></div>

					<!-- Aplicacion -->
					<div class="columna">
						<div class="row">
							<div th:each="desayunos: ${listaDesayunos}" class="d-flex col-xs-12 col-sm-12 col-md-3 pb-3">
								<a id="tamanioButtonPrincipal"  type="button" class="btn btn-success rounded-pill border-0 boton-desayuno" 
									th:text="${desayunos.nombre}" ></a>
							</div>

							<div class="form-check form-switch d-grid gap-2 d-md-flex justify-content-md-center border-0">
								<input id="flexSwitchCheckDefault" name="checked" class="form-check-input color-boton" type="checkbox" role="switch"> 
									<label id="switch-desayuno" class="form-check-label" for="flexSwitchCheckDefault">
										Media
									</label>
							</div>

						</div>
					</div>
				</div>

			

				<!-- Botón para retroceder -->
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a id="modalBoton" onclick="return confirm('¿Estás seguro que deseas volver hacia atras?')" 
						th:href="@{/Memphis_Cafe/inicio}" class="btn btn-primary me-md-2 border-0 rounded-pill" style="width: 10%;" type="button">&laquo; Atrás</a>
				</div>
			</div>
		</div>

		<!-- FOOTER -->
		<!-- ###### -->
		<footer th:replace="layout/layout :: footer"> </footer>
	</div>
</body>
</html>
